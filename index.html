<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>My Very Organized Shopping List</header>
        <!-- PANTRY ITEMS -->
        <section class="grocery-category-pantry">
            <h2 class="category-heading">Pantry Items</h2>
            <h3 class="sub-category-heading">Canned</h3>
            <ul>
                <li>Corn</li>
                <li>Beans</li>
                <li>Tuna</li>
            </ul>
            <h3 class="sub-category-heading">Dry Goods</h3>
            <ul>
                <li>Rice</li>
                <li>Lentils</li>
                <li>Oats</li>
            </ul>
        </section>
        <!-- FREEZER ITEMS -->
        <section class="grocery-category-freezer">
            <h2 class="category-heading">Freezer Items</h2>
        </section>
        <!-- REFRIGERATED ITEMS -->
        <section class="grocery-category-refrigerated">
            <h2 class="category-heading">Refrigerated Items</h2>
        </section>
        <!-- WHOLEFOOD ITEMS -->
        <section class="grocery-category-wholefoods">
            <h2 class="category-heading">Fresh Whole foods (fruites and
                vegetables)</h2>
        </section>

    </body>
</html>
